<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y2K Retro Portfolio</title>
  <!-- Tachyons CSS for utility classes -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>

  <style>
    /* Base styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Courier New", monospace;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Custom cursor */
    * {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="7" stroke="white" stroke-width="1" fill="none" /></svg>') 8 8, auto;
    }

    /* Y2K specific styles */
    .glitch {
      position: relative;
      color: white;
      letter-spacing: 0.1em;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -1px 0 red;
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: 1px 0 blue;
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0%, 80%, 100% { clip-path: inset(0% 0% 0% 0%); }
      20% { clip-path: inset(20% 0% 0% 0%); }
      40% { clip-path: inset(40% 0% 0% 0%); }
      60% { clip-path: inset(60% 0% 0% 0%); }
    }

    @keyframes glitch-anim-2 {
      0%, 80%, 100% { clip-path: inset(0% 0% 0% 0%); }
      20% { clip-path: inset(0% 0% 40% 0%); }
      40% { clip-path: inset(0% 40% 0% 0%); }
      60% { clip-path: inset(0% 0% 0% 40%); }
    }

    /* Blinking animation */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    /* CRT effect */
    .crt::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
      background-size: 100% 2px;
      z-index: 999;
      pointer-events: none;
    }

    /* VHS tracking lines */
    .vhs-tracking {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: tracking 8s infinite linear;
      opacity: 0.3;
      z-index: 998;
    }

    @keyframes tracking {
      0% { background-position: 0 0; }
      100% { background-position: 0 100px; }
    }

    /* Custom loading animation */
    .loading-progress {
      height: 100%;
      background-color: #fcfcfc;
      background: linear-gradient(90deg, #fcfcfc, #00ffff, #ff00ff, #fcfcfc);
      background-size: 400% 100%;
      animation: gradient 2s ease infinite;
      width: 0;
      transition: width 0.5s;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* For the browser-like UI elements */
    .browser-nav {
      user-select: none;
      border-bottom: 1px solid #666;
    }

    /* CSS for pixelated look */
    .pixel-bg {
      image-rendering: pixelated;
      background-size: cover;
    }

    /* Transition effects */
    .transition-all {
      transition: all 0.3s ease;
    }

    /* Color gradient animations for text */
    .cycle-colors {
      background-image: linear-gradient(90deg, #ff00ea, #00c3ff, #ffe700, #ff00ea);
      background-size: 300% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: cycle 4s linear infinite;
    }

    @keyframes cycle {
      0% { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    /* Y2K specific color variables */
    :root {
      --y2k-blue: #00ffff;
      --y2k-pink: #ff00ff;
      --y2k-yellow: #ffff00;
      --y2k-green: #00ff00;
    }
  </style>
  <script src="elm.js"></script>
</head>
<body class="crt">
  <div class="vhs-tracking"></div>

  <div id="elm-app"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var app = Elm.Main.init({
        node: document.getElementById('elm-app'),
        flags: {
          width: window.innerWidth,
          height: window.innerHeight
        }
      });

      // Make text elements "glitch" by adding the data-text attribute
      setTimeout(() => {
        const glitchElements = document.querySelectorAll('.glitch');
        glitchElements.forEach(el => {
          el.setAttribute('data-text', el.textContent);
        });
      }, 100);
    });
  </script>
</body>
</html>
