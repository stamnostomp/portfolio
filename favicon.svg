<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Metallic gradient -->
    <radialGradient id="metalGrad" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="30%" stop-color="#c0c0c0"/>
      <stop offset="60%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#404040"/>
    </radialGradient>

    <!-- Shine effect -->
    <radialGradient id="shineGrad" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="#0a0b0d"/>

  <!-- Main goop ball with organic shape -->
  <path d="M 32 8
           C 34 8, 38 9, 42 11
           C 46 13, 50 15, 52 19
           C 54 23, 56 28, 56 32
           C 56 36, 54 41, 52 45
           C 50 49, 46 51, 42 53
           C 38 55, 34 56, 32 56
           C 30 56, 26 55, 22 53
           C 18 51, 14 49, 12 45
           C 10 41, 8 36, 8 32
           C 8 28, 10 23, 12 19
           C 14 15, 18 13, 22 11
           C 26 9, 30 8, 32 8 Z"
        fill="url(#metalGrad)"
        stroke="none"/>

  <!-- Shine highlight -->
  <ellipse cx="26" cy="24" rx="16" ry="12"
           fill="url(#shineGrad)"
           opacity="0.8"/>

  <!-- Subtle outer glow -->
  <circle cx="32" cy="32" r="26"
          fill="none"
          stroke="#c0c0c0"
          stroke-width="0.5"
          opacity="0.3"/>
</svg>
